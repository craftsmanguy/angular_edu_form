<div class="myform">
  <form #form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">type</label>
      <input
        name="type"
        required
        type="text"
        class="form-control"
        id="type"
        [(ngModel)]="init.typePresta"
        #type="ngModel"
      />
      <div class="alert alert-danger" *ngIf="type.invalid && type.touched">Champ invalid</div>
    </div>

    <div class="form-group">
      <label for="client">client</label>
      <input
        name="client"
        required
        minlength="3"
        type="text"
        class="form-control"
        [(ngModel)]="init.client"
        id="client"
      />
    </div>

    <div class="form-group">
      <label for="nbjour">nbjour</label>
      <input
        name="nbjour"
        type="number"
        class="form-control"
        id="nbjour"
        [(ngModel)]="init.nbJours"
      />
    </div>

    <div class="form-group">
      <label for="tjmht">jtmht</label>
      <input
        name="tjmht"
        type="number"
        class="form-control"
        id="tjmht"
        [(ngModel)]="init.tjmHt"
      />
    </div>

    <div class="form-group">
      <label for="tva">tva</label>
      <input
        name="tva"
        type="number"
        class="form-control"
        id="tva"
        [(ngModel)]="init.tauxTva"
      />
    </div>

    <div class="form-group">
      <label for="state">state</label>
      <select name="state" class="form-control" id="state" [(ngModel)]="init.state">
        <option *ngFor="let state of (states | keyvalue)" [value]="state.value">{{
          state.value
        }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="comment">comment</label>
      <textarea
        name="comment"
        class="form-control"
        id="comment"
        [(ngModel)]="init.comment"
      ></textarea>
    </div>

    <button [disabled]="form.invalid" type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
{{init | json}}
